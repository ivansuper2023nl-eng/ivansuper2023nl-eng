name: Deploy Static App to GitHub Pages

on:
  push:
    branches: ["main"] # Ensure this matches your branch name (e.g., 'main' or 'master')

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Using a current Node version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build (runs 'npm run build' command)
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This points to the compiled production files
          path: ./dist 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
